<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A148C" />
      <stop offset="100%" stop-color="#7E57C2" />
    </linearGradient>
    
    <!-- Motif de grille pour le fond -->
    <pattern id="grid-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <path d="M 0 0 L 40 0 M 0 10 L 40 10 M 0 20 L 40 20 M 0 30 L 40 30 M 0 40 L 40 40" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
      <path d="M 0 0 L 0 40 M 10 0 L 10 40 M 20 0 L 20 40 M 30 0 L 30 40 M 40 0 L 40 40" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  <rect width="1200" height="300" fill="url(#grid-pattern)"/>
  
  <!-- Overlay semi-transparent pour améliorer la lisibilité du texte -->
  <rect width="1200" height="300" fill="rgba(74, 20, 140, 0.2)"/>
  
  <!-- Titre principal avec effet d'ombre -->
  <g>
    <text x="50" y="90" font-family="Arial" font-size="56" font-weight="bold" fill="white" filter="url(#shadow)">
      Optimisation et frameworks
    </text>
    <text x="50" y="140" font-family="Arial" font-size="28" fill="white" filter="url(#shadow)">
      Techniques avancées et outils de développement
    </text>
  </g>
  
  <!-- Effet d'ombre pour le texte -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Illustration graphique d'optimisation -->
  <g transform="translate(850, 150)">
    <!-- Graphique de descente de gradient -->
    <g>
      <!-- Surface de perte en 3D stylisée -->
      <path d="M0,0 C30,-40 70,-30 100,0 C130,30 160,30 200,0 C220,-15 250,-5 270,20 C200,50 100,60 0,0" 
            fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="1.5"/>
            
      <path d="M0,20 C30,-20 70,-10 100,20 C130,50 160,50 200,20 C220,5 250,15 270,40" 
            fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
            
      <path d="M0,40 C30,0 70,10 100,40 C130,70 160,70 200,40 C220,25 250,35 270,60" 
            fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.75"/>
      
      <!-- Chemin de descente de gradient -->
      <circle cx="180" cy="30" r="5" fill="#E91E63"/>
      <circle cx="150" cy="20" r="4" fill="#E91E63"/>
      <circle cx="120" cy="15" r="3.5" fill="#E91E63"/>
      <circle cx="100" cy="10" r="3" fill="#E91E63"/>
      <circle cx="90" cy="8" r="2.5" fill="#E91E63"/>
      <circle cx="85" cy="6" r="2" fill="#E91E63"/>
      
      <!-- Lignes de connexion -->
      <line x1="180" y1="30" x2="150" y2="20" stroke="#E91E63" stroke-width="1.5"/>
      <line x1="150" y1="20" x2="120" y2="15" stroke="#E91E63" stroke-width="1.5"/>
      <line x1="120" y1="15" x2="100" y2="10" stroke="#E91E63" stroke-width="1.5"/>
      <line x1="100" y1="10" x2="90" y2="8" stroke="#E91E63" stroke-width="1.5"/>
      <line x1="90" y1="8" x2="85" y2="6" stroke="#E91E63" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Logos de frameworks stylisés -->
  <g transform="translate(300, 220)">
    <!-- TensorFlow -->
    <g transform="translate(-200, 0)">
      <rect x="-50" y="-20" width="100" height="40" rx="5" fill="rgba(255,165,0,0.2)" stroke="#FF9800" stroke-width="1.5"/>
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">TensorFlow</text>
    </g>
    
    <!-- PyTorch -->
    <g transform="translate(0, 0)">
      <rect x="-50" y="-20" width="100" height="40" rx="5" fill="rgba(229,57,53,0.2)" stroke="#EF5350" stroke-width="1.5"/>
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PyTorch</text>
    </g>
    
    <!-- Keras -->
    <g transform="translate(200, 0)">
      <rect x="-50" y="-20" width="100" height="40" rx="5" fill="rgba(211,47,47,0.2)" stroke="#D32F2F" stroke-width="1.5"/>
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Keras</text>
    </g>
  </g>
  
  <!-- Éléments visuels d'optimisation -->
  <g>
    <!-- Élément 1: Backpropagation -->
    <g transform="translate(120, 200)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="1"/>
      <line x1="-15" y1="-15" x2="15" y2="15" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
      <line x1="15" y1="-15" x2="-15" y2="15" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
      <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Backpropagation</text>
    </g>
    
    <!-- Élément 2: Régularisation -->
    <g transform="translate(250, 200)">
      <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="white" stroke-width="1.5"/>
      <line x1="-15" y1="-15" x2="15" y2="15" stroke="white" stroke-width="1"/>
      <line x1="15" y1="-15" x2="-15" y2="15" stroke="white" stroke-width="1"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
      <line x1="0" y1="-15" x2="0" y2="15" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
      <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Régularisation</text>
    </g>
    
    <!-- Élément 3: Batch Normalization -->
    <g transform="translate(380, 200)">
      <rect x="-20" y="-10" width="40" height="20" fill="none" stroke="white" stroke-width="1.5"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="white" stroke-width="1"/>
      <circle cx="-10" cy="0" r="3" fill="white"/>
      <circle cx="0" cy="0" r="3" fill="white"/>
      <circle cx="10" cy="0" r="3" fill="white"/>
      <text x="0" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Batch Norm</text>
    </g>
    
    <!-- Élément 4: Dropout -->
    <g transform="translate(500, 200)">
      <circle cx="-10" cy="-10" r="5" fill="none" stroke="white" stroke-width="1"/>
      <circle cx="10" cy="-10" r="5" fill="white"/>
      <circle cx="-10" cy="10" r="5" fill="white"/>
      <circle cx="10" cy="10" r="5" fill="none" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
      <text x="0" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Dropout</text>
    </g>
    
    <!-- Élément 5: Momentum -->
    <g transform="translate(620, 200)">
      <path d="M-15,0 C-5,-15 5,-15 15,0 C5,15 -5,15 -15,0 Z" fill="none" stroke="white" stroke-width="1.5"/>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="15" cy="0" r="3" fill="white"/>
      <path d="M15,0 L20,5 L25,0 L20,-5 Z" fill="white"/>
      <text x="0" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Momentum</text>
    </g>
  </g>
  
  <!-- Formule mathématique stylisée -->
  <g transform="translate(950, 250)" opacity="0.8">
    <text font-family="Arial" font-size="14" fill="white">θ = θ - α∇J(θ)</text>
  </g>
</svg>

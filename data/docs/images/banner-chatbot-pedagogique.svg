<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" width="1000" height="300">
  <!-- Fond avec dégradé léger -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4f8" />
      <stop offset="100%" stop-color="#d1e0ed" />
    </linearGradient>
  </defs>
  <rect width="1000" height="300" fill="url(#bg-gradient)" />
  
  <!-- Cercles décoratifs en arrière-plan -->
  <circle cx="120" cy="50" r="30" fill="#4a6fa5" opacity="0.1" />
  <circle cx="880" cy="250" r="40" fill="#4a6fa5" opacity="0.1" />
  <circle cx="250" cy="280" r="20" fill="#4a6fa5" opacity="0.1" />
  <circle cx="780" cy="80" r="25" fill="#4a6fa5" opacity="0.1" />
  <circle cx="680" cy="220" r="35" fill="#4a6fa5" opacity="0.1" />
  
  <!-- Interface de chat (côté gauche) -->
  <rect x="80" y="70" width="240" height="160" rx="8" fill="#ffffff" stroke="#d0d0d0" stroke-width="2" />
  
  <!-- Messages dans l'interface -->
  <!-- Message bot -->
  <rect x="100" y="100" width="200" height="35" rx="15" fill="#4a6fa5" />
  <text x="120" y="113" font-family="Arial, sans-serif" font-size="12" fill="white">Bonjour, je peux vous aider</text>
  <text x="120" y="128" font-family="Arial, sans-serif" font-size="12" fill="white">à comprendre le Deep Learning</text>
  
  <!-- Message utilisateur -->
  <rect x="150" y="140" width="150" height="25" rx="15" fill="#e2e8f0" />
  <text x="165" y="157" font-family="Arial, sans-serif" font-size="12" fill="#333">Qu'est-ce qu'un CNN ?</text>
  
  <!-- Message bot -->
  <rect x="100" y="180" width="180" height="25" rx="15" fill="#4a6fa5" />
  <text x="120" y="197" font-family="Arial, sans-serif" font-size="12" fill="white">Un CNN est un réseau...</text>
  
  <!-- Icône d'envoi -->
  <rect x="90" y="220" width="210" height="25" rx="12" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1" />
  <circle cx="280" y="232" r="10" fill="#4a6fa5" />
  <path d="M277,232 L283,232 M280,229 L280,235" stroke="white" stroke-width="2" />
  
  <!-- Flèches de connexion -->
  <path d="M330,150 C380,150 380,80 430,80" stroke="#4a6fa5" stroke-width="2" fill="none" />
  <path d="M330,150 C380,150 380,220 430,220" stroke="#4a6fa5" stroke-width="2" fill="none" />
  
  <!-- Cercle central représentant l'IA -->
  <circle cx="430" cy="150" r="50" fill="#ffffff" stroke="#4a6fa5" stroke-width="3" />
  <path d="M410,150 C410,140 415,130 430,130 C445,130 450,140 450,150 C450,160 445,170 430,170 C415,170 410,160 410,150 Z" fill="none" stroke="#4a6fa5" stroke-width="2" />
  <circle cx="420" cy="140" r="3" fill="#4a6fa5" />
  <circle cx="440" cy="140" r="3" fill="#4a6fa5" />
  <path d="M420,160 Q430,165 440,160" stroke="#4a6fa5" stroke-width="2" fill="none" />
  
  <!-- Éléments de Deep Learning (côté droit) -->
  <!-- Nœuds de réseau de neurones (réorganisés) -->
  <g transform="translate(540, 80)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#4a6fa5" stroke-width="2" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#4a6fa5" text-anchor="middle">CNN</text>
  </g>
  
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#4a6fa5" stroke-width="2" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#4a6fa5" text-anchor="middle">RNN</text>
  </g>
  
  <g transform="translate(540, 220)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#4a6fa5" stroke-width="2" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#4a6fa5" text-anchor="middle">ANN</text>
  </g>
  
  <!-- Connections entre noeuds -->
  <line x1="480" y1="150" x2="520" y2="80" stroke="#4a6fa5" stroke-width="2" />
  <line x1="480" y1="150" x2="580" y2="150" stroke="#4a6fa5" stroke-width="2" />
  <line x1="480" y1="150" x2="520" y2="220" stroke="#4a6fa5" stroke-width="2" />
  
  <!-- Plus de connections -->
  <line x1="560" y1="80" x2="580" y2="150" stroke="#4a6fa5" stroke-width="2" />
  <line x1="560" y1="220" x2="580" y2="150" stroke="#4a6fa5" stroke-width="2" />
  
  <!-- Légende plus étendue -->
  <rect x="700" y="70" width="220" height="160" rx="5" fill="white" stroke="#d0d0d0" stroke-width="1" />
  <text x="810" y="95" font-family="Arial, sans-serif" font-size="16" fill="#4a6fa5" font-weight="bold" text-anchor="middle">Concepts du Deep Learning</text>
  
  <circle cx="720" cy="125" r="5" fill="#4a6fa5" />
  <text x="730" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">Réseaux convolutifs (CNN)</text>
  
  <circle cx="720" cy="150" r="5" fill="#4a6fa5" />
  <text x="730" y="155" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">Réseaux récurrents (RNN)</text>
  
  <circle cx="720" cy="175" r="5" fill="#4a6fa5" />
  <text x="730" y="180" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">Techniques d'optimisation</text>
  
  <circle cx="720" cy="200" r="5" fill="#4a6fa5" />
  <text x="730" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">Frameworks (TensorFlow, PyTorch)</text>
  
  <!-- Titre principal -->
  <text x="500" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d4a6a" text-anchor="middle">Projet Intégrateur - Chatbot Pédagogique</text>
</svg>
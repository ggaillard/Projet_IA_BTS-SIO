<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f7fa"/>
  
  <!-- Chatbot UI Container -->
  <rect x="100" y="20" width="600" height="460" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="100" y="20" width="600" height="60" rx="10" fill="#3498db"/>
  <circle cx="140" cy="50" r="20" fill="white"/>
  <text x="128" y="55" font-family="Arial" font-size="18" font-weight="bold" fill="#3498db">SIO</text>
  <text x="170" y="45" font-family="Arial" font-size="18" font-weight="bold" fill="white">Assistant SIO</text>
  <text x="170" y="65" font-family="Arial" font-size="12" fill="white">Votre expert informatique 24/7</text>
  
  <!-- Chat Area -->
  <rect x="100" y="80" width="600" height="350" fill="white"/>
  
  <!-- Bot Message 1 -->
  <rect x="120" y="100" width="450" height="60" rx="10" fill="#ebf5fb"/>
  <circle cx="140" cy="115" r="12" fill="#3498db"/>
  <text x="136" y="119" font-family="Arial" font-size="10" font-weight="bold" fill="white">SIO</text>
  <text x="170" y="120" font-family="Arial" font-size="14" fill="#2c3e50">Bonjour! Je suis votre assistant SIO. Comment puis-je vous aider aujourd'hui?</text>
  
  <!-- User Message -->
  <rect x="280" y="180" width="290" height="40" rx="10" fill="#eaecee"/>
  <text x="300" y="205" font-family="Arial" font-size="14" fill="#2c3e50">Je n'arrive pas à me connecter au réseau WiFi</text>
  
  <!-- Bot Message 2 - Multiline -->
  <rect x="120" y="240" width="450" height="150" rx="10" fill="#ebf5fb"/>
  <circle cx="140" cy="255" r="12" fill="#3498db"/>
  <text x="136" y="259" font-family="Arial" font-size="10" font-weight="bold" fill="white">SIO</text>
  <text x="170" y="260" font-family="Arial" font-size="14" fill="#2c3e50">
    <tspan x="170" dy="0">Plusieurs raisons peuvent expliquer ce problème. Vérifions ensemble:</tspan>
    <tspan x="170" dy="25">1. Le WiFi est-il activé sur votre appareil?</tspan>
    <tspan x="170" dy="25">2. Êtes-vous à portée du réseau?</tspan>
    <tspan x="170" dy="25">3. Avez-vous le bon mot de passe?</tspan>
    <tspan x="170" dy="25">Quel est le message d'erreur exact que vous voyez?</tspan>
  </text>
  
  <!-- Typing indicator -->
  <circle cx="170" cy="410" r="5" fill="#3498db">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="185" cy="410" r="5" fill="#3498db">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" begin="0.3s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="410" r="5" fill="#3498db">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
  </circle>
  
  <!-- Input Area -->
  <rect x="100" y="430" width="600" height="50" rx="0 0 10 10" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <rect x="120" y="440" width="510" height="30" rx="15" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="140" y="460" font-family="Arial" font-size="12" fill="#95a5a6">Tapez votre question ici...</text>
  <circle cx="660" cy="455" r="15" fill="#3498db"/>
  <text x="657" y="460" font-family="Arial" font-size="16" font-weight="bold" fill="white">↑</text>
  
  <!-- Sidebar - Categories -->
  <rect x="700" y="20" width="100" height="460" fill="#f8f9fa"/>
  <text x="710" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Catégories</text>
  
  <rect x="710" y="60" width="80" height="30" rx="5" fill="#ebf5fb"/>
  <text x="725" y="80" font-family="Arial" font-size="12" fill="#3498db">Réseau</text>
  
  <rect x="710" y="100" width="80" height="30" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="725" y="120" font-family="Arial" font-size="12" fill="#2c3e50">Logiciels</text>
  
  <rect x="710" y="140" width="80" height="30" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="725" y="160" font-family="Arial" font-size="12" fill="#2c3e50">Matériel</text>
  
  <rect x="710" y="180" width="80" height="30" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="725" y="200" font-family="Arial" font-size="12" fill="#2c3e50">Comptes</text>
  
  <rect x="710" y="220" width="80" height="30" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="725" y="240" font-family="Arial" font-size="12" fill="#2c3e50">Windows</text>
</svg>
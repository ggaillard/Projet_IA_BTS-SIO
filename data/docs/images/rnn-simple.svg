<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Entrées de séquence -->
  <rect x="50" y="150" width="80" height="50" fill="#6495ED" stroke="#333" stroke-width="2" rx="5" />
  <text x="90" y="180" text-anchor="middle" fill="white" font-size="16" font-weight="bold">x₁</text>
  
  <rect x="200" y="150" width="80" height="50" fill="#6495ED" stroke="#333" stroke-width="2" rx="5" />
  <text x="240" y="180" text-anchor="middle" fill="white" font-size="16" font-weight="bold">x₂</text>
  
  <rect x="350" y="150" width="80" height="50" fill="#6495ED" stroke="#333" stroke-width="2" rx="5" />
  <text x="390" y="180" text-anchor="middle" fill="white" font-size="16" font-weight="bold">x₃</text>
  
  <rect x="500" y="150" width="80" height="50" fill="#6495ED" stroke="#333" stroke-width="2" rx="5" />
  <text x="540" y="180" text-anchor="middle" fill="white" font-size="16" font-weight="bold">x₄</text>
  
  <rect x="650" y="150" width="80" height="50" fill="#6495ED" stroke="#333" stroke-width="2" rx="5" />
  <text x="690" y="180" text-anchor="middle" fill="white" font-size="16" font-weight="bold">x₅</text>
  
  <!-- Labels des entrées -->
  <text x="90" y="220" text-anchor="middle" fill="#333" font-size="14">"Le"</text>
  <text x="240" y="220" text-anchor="middle" fill="#333" font-size="14">"chat"</text>
  <text x="390" y="220" text-anchor="middle" fill="#333" font-size="14">"est"</text>
  <text x="540" y="220" text-anchor="middle" fill="#333" font-size="14">"sur"</text>
  <text x="690" y="220" text-anchor="middle" fill="#333" font-size="14">"le"</text>
  
  <!-- Cellules RNN -->
  <rect x="50" y="270" width="80" height="80" fill="#FF7F50" stroke="#333" stroke-width="2" rx="5" />
  <text x="90" y="310" text-anchor="middle" fill="white" font-size="16" font-weight="bold">RNN</text>
  
  <rect x="200" y="270" width="80" height="80" fill="#FF7F50" stroke="#333" stroke-width="2" rx="5" />
  <text x="240" y="310" text-anchor="middle" fill="white" font-size="16" font-weight="bold">RNN</text>
  
  <rect x="350" y="270" width="80" height="80" fill="#FF7F50" stroke="#333" stroke-width="2" rx="5" />
  <text x="390" y="310" text-anchor="middle" fill="white" font-size="16" font-weight="bold">RNN</text>
  
  <rect x="500" y="270" width="80" height="80" fill="#FF7F50" stroke="#333" stroke-width="2" rx="5" />
  <text x="540" y="310" text-anchor="middle" fill="white" font-size="16" font-weight="bold">RNN</text>
  
  <rect x="650" y="270" width="80" height="80" fill="#FF7F50" stroke="#333" stroke-width="2" rx="5" />
  <text x="690" y="310" text-anchor="middle" fill="white" font-size="16" font-weight="bold">RNN</text>
  
  <!-- États cachés -->
  <text x="20" y="310" text-anchor="middle" fill="#333" font-size="14">h₀</text>
  <text x="175" y="310" text-anchor="middle" fill="#333" font-size="14">h₁</text>
  <text x="325" y="310" text-anchor="middle" fill="#333" font-size="14">h₂</text>
  <text x="475" y="310" text-anchor="middle" fill="#333" font-size="14">h₃</text>
  <text x="625" y="310" text-anchor="middle" fill="#333" font-size="14">h₄</text>
  <text x="745" y="310" text-anchor="middle" fill="#333" font-size="14">h₅</text>
  
  <!-- Sorties -->
  <rect x="50" y="70" width="80" height="50" fill="#32CD32" stroke="#333" stroke-width="2" rx="5" />
  <text x="90" y="100" text-anchor="middle" fill="white" font-size="16" font-weight="bold">y₁</text>
  
  <rect x="200" y="70" width="80" height="50" fill="#32CD32" stroke="#333" stroke-width="2" rx="5" />
  <text x="240" y="100" text-anchor="middle" fill="white" font-size="16" font-weight="bold">y₂</text>
  
  <rect x="350" y="70" width="80" height="50" fill="#32CD32" stroke="#333" stroke-width="2" rx="5" />
  <text x="390" y="100" text-anchor="middle" fill="white" font-size="16" font-weight="bold">y₃</text>
  
  <rect x="500" y="70" width="80" height="50" fill="#32CD32" stroke="#333" stroke-width="2" rx="5" />
  <text x="540" y="100" text-anchor="middle" fill="white" font-size="16" font-weight="bold">y₄</text>
  
  <rect x="650" y="70" width="80" height="50" fill="#32CD32" stroke="#333" stroke-width="2" rx="5" />
  <text x="690" y="100" text-anchor="middle" fill="white" font-size="16" font-weight="bold">y₅</text>
  
  <!-- Labels des prédictions -->
  <text x="90" y="45" text-anchor="middle" fill="#333" font-size="12">"chat"</text>
  <text x="240" y="45" text-anchor="middle" fill="#333" font-size="12">"est"</text>
  <text x="390" y="45" text-anchor="middle" fill="#333" font-size="12">"sur"</text>
  <text x="540" y="45" text-anchor="middle" fill="#333" font-size="12">"le"</text>
  <text x="690" y="45" text-anchor="middle" fill="#333" font-size="12">"tapis"</text>
  
  <!-- Connexions -->
  <!-- Entrées vers cellules RNN -->
  <path d="M 90 200 L 90 270" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 240 200 L 240 270" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 390 200 L 390 270" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 540 200 L 540 270" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 690 200 L 690 270" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  
  <!-- Cellules RNN vers sorties -->
  <path d="M 90 270 L 90 120" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 240 270 L 240 120" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 390 270 L 390 120" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 540 270 L 540 120" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 690 270 L 690 120" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  
  <!-- États cachés (connexion récurrente) -->
  <path d="M 20 310 L 50 310" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 130 310 L 175 310" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M 175 310 L 200 310" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 280 310 L 325 310" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M 325 310 L 350 310" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 430 310 L 475 310" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M 475 310 L 500 310" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 580 310 L 625 310" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M 625 310 L 650 310" stroke="#333" stroke-width="1.5" marker-end="url(#arrowMarker)" />
  <path d="M 730 310 L 745 310" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- Légende -->
  <rect x="250" y="370" width="300" height="20" rx="10" fill="#f0f0f0" stroke="#ccc" />
  <text x="400" y="385" text-anchor="middle" fill="#333" font-size="14">Réseau de neurones récurrent (RNN)</text>
  
  <!-- Définition du marqueur de flèche -->
  <defs>
    <marker id="arrowMarker" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>

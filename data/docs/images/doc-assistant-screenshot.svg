<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f7fa"/>
  
  <!-- Header -->
  <rect width="800" height="60" fill="#3498db"/>
  <text x="20" y="38" font-family="Arial" font-size="24" font-weight="bold" fill="white">Assistant de Documentation Technique</text>
  
  <!-- Main Content Container -->
  <rect x="20" y="80" width="760" height="400" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Left Panel - Documentation d'origine -->
  <rect x="30" y="90" width="360" height="380" rx="5" fill="#f9f9f9"/>
  <text x="50" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">Documentation d'origine</text>
  
  <!-- Title Input -->
  <rect x="50" y="140" width="320" height="30" rx="5" fill="white" stroke="#ddd"/>
  <text x="60" y="160" font-family="Arial" font-size="12" fill="#95a5a6">Titre du document</text>
  
  <!-- Original Document Textarea -->
  <rect x="50" y="180" width="320" height="150" rx="5" fill="white" stroke="#ddd"/>
  <text x="60" y="200" font-family="Courier New" font-size="12" fill="#333">
    <tspan x="60" dy="0">Configuration serveur DNS:</tspan>
    <tspan x="60" dy="20">Éditer resolv.conf. Ajouter nameserver 8.8.8.8.</tspan>
    <tspan x="60" dy="20">Redémarrer le service réseau pour appliquer.</tspan>
  </text>
  
  <!-- Enhancement Options -->
  <text x="50" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Type d'amélioration :</text>
  <rect x="50" y="380" width="230" height="30" rx="5" fill="white" stroke="#ddd"/>
  <text x="60" y="400" font-family="Arial" font-size="12" fill="#333">Améliorer la structure</text>
  <polygon points="270,395 260,387 260,403" fill="#95a5a6"/>
  
  <!-- Enhance Button -->
  <rect x="50" y="420" width="180" height="35" rx="5" fill="#3498db"/>
  <text x="70" y="443" font-family="Arial" font-size="14" fill="white">Améliorer la documentation</text>
  
  <!-- Right Panel - Documentation améliorée -->
  <rect x="410" y="90" width="360" height="380" rx="5" fill="#f9f9f9"/>
  <text x="430" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">Documentation améliorée</text>
  
  <!-- Enhanced Document Display -->
  <rect x="430" y="140" width="320" height="290" rx="5" fill="white" stroke="#ddd"/>
  <text x="440" y="165" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Configuration du serveur DNS</text>
  
  <text x="440" y="195" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Objectif</text>
  <text x="440" y="215" font-family="Arial" font-size="12" fill="#333">Configurer les serveurs DNS pour la résolution de noms.</text>
  
  <text x="440" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Étapes</text>
  <text x="440" y="265" font-family="Arial" font-size="12" fill="#333">1. Ouvrez le fichier /etc/resolv.conf avec un éditeur de texte</text>
  <text x="440" y="285" font-family="Arial" font-size="12" fill="#333">2. Ajoutez la ligne: nameserver 8.8.8.8</text>
  <text x="440" y="305" font-family="Arial" font-size="12" fill="#333">3. Sauvegardez le fichier</text>
  <text x="440" y="325" font-family="Arial" font-size="12" fill="#333">4. Redémarrez le service réseau avec la commande:</text>
  
  <rect x="450" y="335" width="280" height="25" rx="3" fill="#f8f9fa"/>
  <text x="460" y="352" font-family="Courier New" font-size="12" fill="#333">sudo systemctl restart networking</text>
  
  <text x="440" y="390" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Remarques</text>
  <text x="440" y="410" font-family="Arial" font-size="12" fill="#333">Ces modifications peuvent être écrasées si vous utilisez</text>
  <text x="440" y="425" font-family="Arial" font-size="12" fill="#333">NetworkManager.</text>
  
  <!-- Save Button -->
  <rect x="430" y="440" width="120" height="35" rx="5" fill="#3498db"/>
  <text x="465" y="463" font-family="Arial" font-size="14" fill="white">Sauvegarder</text>
  
  <!-- Center Divider -->
  <line x1="400" y1="80" x2="400" y2="480" stroke="#ddd" stroke-width="1"/>
</svg>
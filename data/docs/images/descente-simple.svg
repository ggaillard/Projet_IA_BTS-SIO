<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond de la montagne -->
  <defs>
    <radialGradient id="valleyGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#6495ED;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Vallée stylisée -->
  <path d="M 50 350 
           C 150 250, 250 350, 300 200 
           C 350 50, 450 350, 550 250" 
        fill="url(#valleyGradient)" stroke="#333" stroke-width="2" />
  
  <!-- Lignes de contour -->
  <ellipse cx="300" cy="200" rx="250" ry="40" stroke="#333" stroke-width="1" stroke-dasharray="5,5" fill="none" />
  <ellipse cx="300" cy="200" rx="200" ry="32" stroke="#333" stroke-width="1" stroke-dasharray="5,5" fill="none" />
  <ellipse cx="300" cy="200" rx="150" ry="24" stroke="#333" stroke-width="1" stroke-dasharray="5,5" fill="none" />
  <ellipse cx="300" cy="200" rx="100" ry="16" stroke="#333" stroke-width="1" stroke-dasharray="5,5" fill="none" />
  <ellipse cx="300" cy="200" rx="50" ry="8" stroke="#333" stroke-width="1" stroke-dasharray="5,5" fill="none" />
  
  <!-- Point minimum global -->
  <circle cx="300" cy="200" r="8" fill="#FF0000" stroke="#333" stroke-width="1" />
  <text x="320" y="195" fill="#333" font-size="14">Minimum global</text>
  <text x="320" y="215" fill="#333" font-size="14">(meilleure solution)</text>
  
  <!-- Chemin de descente -->
  <path d="M 150 80 
           L 160 100 
           L 180 120 
           L 200 135 
           L 220 150 
           L 240 160 
           L 260 175 
           L 280 190 
           L 300 200" 
        stroke="#FF7F50" stroke-width="3" fill="none" marker-end="url(#arrowMarker)" />
  
  <!-- Points du parcours -->
  <circle cx="150" cy="80" r="6" fill="#FF7F50" stroke="#333" stroke-width="1" />
  <text x="130" y="65" fill="#333" font-size="14">Début</text>
  
  <circle cx="160" cy="100" r="4" fill="#FF7F50" />
  <circle cx="180" cy="120" r="4" fill="#FF7F50" />
  <circle cx="200" cy="135" r="4" fill="#FF7F50" />
  <circle cx="220" cy="150" r="4" fill="#FF7F50" />
  <circle cx="240" cy="160" r="4" fill="#FF7F50" />
  <circle cx="260" cy="175" r="4" fill="#FF7F50" />
  <circle cx="280" cy="190" r="4" fill="#FF7F50" />
  
  <!-- Pas du gradient -->
  <path d="M 220 150 L 250 130" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
  <text x="255" y="125" fill="#333" font-size="12">Gradient</text>
  
  <path d="M 220 150 L 240 160" stroke="#FF0000" stroke-width="2" />
  <text x="215" y="175" fill="#333" font-size="12">Pas</text>
  
  <!-- Taux d'apprentissage -->
  <path d="M 400 80 L 500 80" stroke="#333" stroke-width="1" marker-end="url(#arrowMarker)" />
  <text x="450" y="65" fill="#333" font-size="14" text-anchor="middle">Taux d'apprentissage</text>
  
  <path d="M 420 90 L 440 90" stroke="#FF0000" stroke-width="1" />
  <text x="430" y="105" fill="#333" font-size="12" text-anchor="middle">Petit</text>
  
  <path d="M 460 90 L 500 90" stroke="#FF0000" stroke-width="3" />
  <text x="480" y="105" fill="#333" font-size="12" text-anchor="middle">Grand</text>
  
  <!-- Légende -->
  <rect x="400" y="320" width="180" height="60" fill="white" stroke="#ccc" stroke-width="1" rx="5" />
  <text x="410" y="340" fill="#333" font-size="14">Analogie de la montagne :</text>
  <text x="410" y="360" fill="#333" font-size="12">Trouver le point le plus bas</text>
  <text x="410" y="375" fill="#333" font-size="12">en descendant par étapes</text>
  
  <!-- Définition du marqueur de flèche -->
  <defs>
    <marker id="arrowMarker" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>

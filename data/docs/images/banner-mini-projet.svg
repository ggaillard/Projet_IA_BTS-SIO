<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" width="1000" height="300">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a4a73" />
    </linearGradient>
    
    <!-- Particules en arrière-plan -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
    </filter>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="1000" height="300" fill="url(#bg-gradient)" />
  
  <!-- Motif réseau neuronal -->
  <g stroke="#ffffff" stroke-width="1.2" opacity="0.2">
    <!-- Noeuds -->
    <circle cx="150" cy="100" r="8" fill="#3498db" />
    <circle cx="150" cy="150" r="8" fill="#3498db" />
    <circle cx="150" cy="200" r="8" fill="#3498db" />
    
    <circle cx="300" cy="80" r="8" fill="#3498db" />
    <circle cx="300" cy="120" r="8" fill="#3498db" />
    <circle cx="300" cy="160" r="8" fill="#3498db" />
    <circle cx="300" cy="200" r="8" fill="#3498db" />
    <circle cx="300" cy="240" r="8" fill="#3498db" />
    
    <circle cx="450" cy="120" r="8" fill="#3498db" />
    <circle cx="450" cy="180" r="8" fill="#3498db" />
    
    <!-- Connexions -->
    <line x1="150" y1="100" x2="300" y2="80" />
    <line x1="150" y1="100" x2="300" y2="120" />
    <line x1="150" y1="100" x2="300" y2="160" />
    
    <line x1="150" y1="150" x2="300" y2="80" />
    <line x1="150" y1="150" x2="300" y2="120" />
    <line x1="150" y1="150" x2="300" y2="160" />
    <line x1="150" y1="150" x2="300" y2="200" />
    
    <line x1="150" y1="200" x2="300" y2="120" />
    <line x1="150" y1="200" x2="300" y2="160" />
    <line x1="150" y1="200" x2="300" y2="200" />
    <line x1="150" y1="200" x2="300" y2="240" />
    
    <line x1="300" y1="80" x2="450" y2="120" />
    <line x1="300" y1="120" x2="450" y2="120" />
    <line x1="300" y1="160" x2="450" y2="120" />
    <line x1="300" y1="160" x2="450" y2="180" />
    <line x1="300" y1="200" x2="450" y2="180" />
    <line x1="300" y1="240" x2="450" y2="180" />
  </g>
  
  <!-- Particules dynamiques -->
  <g opacity="0.6" filter="url(#blur)">
    <circle cx="180" cy="90" r="3" fill="#3498db" />
    <circle cx="220" cy="150" r="2" fill="#3498db" />
    <circle cx="260" cy="200" r="2.5" fill="#3498db" />
    <circle cx="330" cy="110" r="2" fill="#3498db" />
    <circle cx="370" cy="170" r="3" fill="#3498db" />
    <circle cx="410" cy="140" r="2.5" fill="#3498db" />
  </g>
  
  <!-- Éléments de design à droite -->
  <g opacity="0.5">
    <!-- Graphique d'apprentissage stylisé -->
    <polyline points="600,200 650,180 700,160 750,130 800,100 850,90 900,85" 
              fill="none" stroke="#2ecc71" stroke-width="3" />
              
    <!-- Matrice de convolution stylisée -->
    <rect x="620" y="80" width="15" height="15" fill="#e74c3c" opacity="0.7" />
    <rect x="635" y="80" width="15" height="15" fill="#f39c12" opacity="0.7" />
    <rect x="650" y="80" width="15" height="15" fill="#e74c3c" opacity="0.7" />
    
    <rect x="620" y="95" width="15" height="15" fill="#f39c12" opacity="0.7" />
    <rect x="635" y="95" width="15" height="15" fill="#e74c3c" opacity="0.7" />
    <rect x="650" y="95" width="15" height="15" fill="#f39c12" opacity="0.7" />
    
    <rect x="620" y="110" width="15" height="15" fill="#e74c3c" opacity="0.7" />
    <rect x="635" y="110" width="15" height="15" fill="#f39c12" opacity="0.7" />
    <rect x="650" y="110" width="15" height="15" fill="#e74c3c" opacity="0.7" />
  </g>
  
  <!-- Texte principal -->
  <g>
    <text x="500" y="150" font-family="'Segoe UI', Arial, sans-serif" font-size="45" font-weight="bold" text-anchor="middle" fill="#ffffff">Mini-projet</text>
    <text x="500" y="190" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="light" text-anchor="middle" fill="#ffffff">Amélioration d'un modèle de Deep Learning</text>
  </g>
  
  <!-- Icône de projet -->
  <g transform="translate(800, 150)">
    <rect x="-25" y="-25" width="50" height="50" rx="5" fill="#3498db" opacity="0.9" />
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
  </g>
  
  <!-- Icône de graphique -->
  <g transform="translate(880, 150)">
    <circle cx="0" cy="0" r="25" fill="#2ecc71" opacity="0.9" />
    <polyline points="-15,10 -5,-5 5,5 15,-15" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#333">Comment un CNN identifie Dark Vador</text>
  
  <!-- Sections -->
  <rect x="30" y="60" width="220" height="260" fill="#ffffff" stroke="#333" rx="10" ry="10" />
  <rect x="290" y="60" width="220" height="260" fill="#ffffff" stroke="#333" rx="10" ry="10" />
  <rect x="550" y="60" width="220" height="260" fill="#ffffff" stroke="#333" rx="10" ry="10" />
  
  <!-- Section Headers -->
  <rect x="30" y="60" width="220" height="40" fill="#3498db" rx="10" ry="10" />
  <text x="140" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Couche de Convolution</text>
  
  <rect x="290" y="60" width="220" height="40" fill="#2ecc71" rx="10" ry="10" />
  <text x="400" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Couche de Pooling</text>
  
  <rect x="550" y="60" width="220" height="40" fill="#e74c3c" rx="10" ry="10" />
  <text x="660" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Couche Fully Connected</text>
  
  <!-- First section - Convolution -->
  <!-- Vader helmet outline -->
  <circle cx="140" cy="150" r="50" fill="#ffffff" stroke="#000000" stroke-width="2" />
  <path d="M110 130 C110 110, 170 110, 170 130" stroke="#000000" stroke-width="3" fill="none" />
  <path d="M110 130 L110 160 C110 180, 170 180, 170 160 L170 130" stroke="#000000" stroke-width="3" fill="none" />
  <rect x="120" y="140" width="40" height="15" fill="#000000" />
  
  <!-- Highlight features -->
  <circle cx="140" cy="150" r="55" stroke="#3498db" stroke-width="3" stroke-dasharray="5,5" fill="none" />
  <line x1="95" y1="130" x2="185" y2="130" stroke="#3498db" stroke-width="2" />
  <line x1="120" y1="155" x2="160" y2="155" stroke="#3498db" stroke-width="2" />
  <line x1="110" y1="160" x2="170" y2="160" stroke="#3498db" stroke-width="2" />

  <text x="140" y="230" font-family="Arial" font-size="14" text-anchor="middle">Détection des caractéristiques</text>
  <text x="140" y="250" font-family="Arial" font-size="14" text-anchor="middle">spécifiques: forme du</text>
  <text x="140" y="270" font-family="Arial" font-size="14" text-anchor="middle">casque, respirateur, etc.</text>
  
  <!-- Second section - Pooling -->
  <!-- Simplified Vader -->
  <circle cx="400" cy="150" r="45" fill="#333333" stroke="#000000" stroke-width="2" />
  <rect x="385" y="145" width="30" height="10" fill="#ffffff" />
  
  <!-- Ignore variations -->
  <circle cx="350" cy="110" r="20" fill="#f8f9fa" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5" />
  <text x="350" y="113" font-family="Arial" font-size="10" text-anchor="middle">Angle</text>
  <line x1="350" y1="130" x2="370" y2="150" stroke="#2ecc71" stroke-width="1" />
  
  <circle cx="440" cy="110" r="20" fill="#f8f9fa" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5" />
  <text x="440" y="113" font-family="Arial" font-size="10" text-anchor="middle">Lumière</text>
  <line x1="440" y1="130" x2="420" y2="150" stroke="#2ecc71" stroke-width="1" />
  
  <circle cx="350" cy="190" r="20" fill="#f8f9fa" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5" />
  <text x="350" y="193" font-family="Arial" font-size="10" text-anchor="middle">Taille</text>
  <line x1="350" y1="170" x2="370" y2="150" stroke="#2ecc71" stroke-width="1" />
  
  <circle cx="440" cy="190" r="20" fill="#f8f9fa" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5" />
  <text x="440" y="193" font-family="Arial" font-size="10" text-anchor="middle">Fond</text>
  <line x1="440" y1="170" x2="420" y2="150" stroke="#2ecc71" stroke-width="1" />
  
  <text x="400" y="230" font-family="Arial" font-size="14" text-anchor="middle">Insensibilité aux variations:</text>
  <text x="400" y="250" font-family="Arial" font-size="14" text-anchor="middle">peu importe l'angle, la</text>
  <text x="400" y="270" font-family="Arial" font-size="14" text-anchor="middle">lumière, la taille, le fond</text>
  
  <!-- Third section - Fully Connected -->
  <!-- Decision -->
  <circle cx="660" cy="150" r="55" fill="#ffffff" stroke="#e74c3c" stroke-width="3" />
  <text x="660" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">"C'est</text>
  <text x="660" y="150" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Dark Vador"</text>
  <text x="660" y="175" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">99.8%</text>
  
  <text x="660" y="230" font-family="Arial" font-size="14" text-anchor="middle">Prise de décision finale:</text>
  <text x="660" y="250" font-family="Arial" font-size="14" text-anchor="middle">combinaison de toutes les</text>
  <text x="660" y="270" font-family="Arial" font-size="14" text-anchor="middle">caractéristiques pour classifier</text>
  
  <!-- Bottom explanation -->
  <rect x="30" y="330" width="740" height="50" fill="#e8eaf6" rx="5" ry="5" />
  <text x="400" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    Comme notre cerveau qui reconnaît Dark Vador, un CNN identifie d'abord des détails spécifiques,
  </text>
  <text x="400" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    ignore les variations non pertinentes, puis combine tous les indices pour prendre sa décision finale.
  </text>
</svg>
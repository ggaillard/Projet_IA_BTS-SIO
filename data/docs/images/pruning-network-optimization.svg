  <line x1="150" y1="100" x2="300" y2="320" stroke="#333" stroke-width="2" />
  
  <line x1="150" y1="180" x2="300" y2="80" stroke="#333" stroke-width="0.5" />
  <line x1="150" y1="180" x2="300" y2="160" stroke="#333" stroke-width="2" />
  <line x1="150" y1="180" x2="300" y2="240" stroke="#333" stroke-width="2" />
  <line x1="150" y1="180" x2="300" y2="320" stroke="#333" stroke-width="0.5" />
  
  <line x1="150" y1="260" x2="300" y2="80" stroke="#333" stroke-width="2" />

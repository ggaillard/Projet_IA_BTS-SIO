  <line x1="600" y1="260" x2="700" y2="240" stroke="#333" stroke-width="2" />
  <line x1="600" y1="260" x2="700" y2="320" stroke="#333" stroke-width="2" />
  
  <line x1="700" y1="80" x2="800" y2="140" stroke="#333" stroke-width="2" />
  
  <line x1="700" y1="160" x2="800" y2="140" stroke="#333" stroke-width="2" />
  <line x1="700" y1="160" x2="800" y2="240" stroke="#333" stroke-width="2" />
  
  <line x1="700" y1="240" x2="800" y2="240" stroke="#333" stroke-width="2" />
  
  <line x1="700" y1="320" x2="800" y2="140" stroke="#333" stroke-width="2" />
  <line x1="700" y1="320" x2="800" y2="240" stroke="#333" stroke-width="2" />
  
  <!-- Avantages -->
  <text x="400" y="380" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Avantages: 75-90% de réduction de la taille avec peu de perte de précision</text>

<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Titre -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Élagage (Pruning) du réseau</text>
  
  <!-- Réseau de neurones original -->
  <circle cx="150" cy="100" r="20" fill="#DB4437" />
  <circle cx="150" cy="180" r="20" fill="#DB4437" />
  <circle cx="150" cy="260" r="20" fill="#DB4437" />
  
  <circle cx="300" cy="80" r="20" fill="#4285F4" />
  <circle cx="300" cy="160" r="20" fill="#4285F4" />
  <circle cx="300" cy="240" r="20" fill="#4285F4" />
  <circle cx="300" cy="320" r="20" fill="#4285F4" />
  
  <circle cx="450" cy="140" r="20" fill="#0F9D58" />
  <circle cx="450" cy="240" r="20" fill="#0F9D58" />
  
  <!-- Connexions originales -->
  <line x1="150" y1="100" x2="300" y2="80" stroke="#333" stroke-width="2" />
  <line x1="150" y1="100" x2="300" y2="160" stroke="#333" stroke-width="2" />

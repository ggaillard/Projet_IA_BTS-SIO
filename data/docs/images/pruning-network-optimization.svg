  <line x1="150" y1="260" x2="300" y2="240" stroke="#333" stroke-width="2" />
  <line x1="150" y1="260" x2="300" y2="320" stroke="#333" stroke-width="2" />
  
  <line x1="300" y1="80" x2="450" y2="140" stroke="#333" stroke-width="2" />
  <line x1="300" y1="80" x2="450" y2="240" stroke="#333" stroke-width="0.5" />
  

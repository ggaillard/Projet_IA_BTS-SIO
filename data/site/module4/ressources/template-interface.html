<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Pédagogique - BTS SIO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <!-- En-tête du chatbot -->
        <div class="chat-header">
            <h1>Chatbot <span id="chatbot-type">Pédagogique</span></h1>
            <p id="chatbot-description">Assistant d'apprentissage pour le Deep Learning</p>
            
            <!-- Zone d'authentification (visible uniquement pour SLAM) -->
            <div id="auth-zone" class="auth-zone" style="display: none;">
                <input type="text" id="username" placeholder="Nom d'utilisateur">
                <input type="password" id="password" placeholder="Mot de passe">
                <button id="login-button">Connexion</button>
                <span id="auth-status"></span>
            </div>
        </div>
        
        <!-- Zone des messages -->
        <div class="chat-messages" id="chat-messages">
            <!-- Message de bienvenue -->
            <div class="message bot">
                <div class="message-content">
                    Bonjour ! Je suis votre assistant pédagogique sur le Deep Learning. 
                    Comment puis-je vous aider aujourd'hui ?
                </div>
                <div class="message-time">Aujourd'hui</div>
            </div>
            
            <!-- Les messages s'afficheront ici dynamiquement -->
        </div>
        
        <!-- Boutons d'assistance rapide (visibles uniquement pour SISR) -->
        <div id="quick-help" class="quick-help" style="display: none;">
            <button class="help-button" data-query="Problème de connexion WiFi">WiFi</button>
            <button class="help-button" data-query="Problème de réseau">Réseau</button>
            <button class="help-button" data-query="Erreur serveur">Serveur</button>
            <button class="help-button" data-query="Sécurité">Sécurité</button>
        </div>
        
        <!-- Zone de saisie -->
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Posez votre question ici...">
            <button id="send-button">Envoyer</button>
            <!-- Indicateur de chargement -->
            <div id="loading-indicator" class="loading" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/app.js"></script>
    
    <!-- Script conditionnel pour SLAM -->
    <script id="auth-script" src="js/auth.js" style="display: none;"></script>
    
    <!-- Script conditionnel pour SISR -->
    <script id="diagnostic-script" src="js/diagnostic.js" style="display: none;"></script>
    
    <script>
        // Configuration du chatbot selon l'option choisie
        // TODO: Remplacer 'sisr' par votre option (sisr ou slam)
        const CHATBOT_OPTION = 'sisr';
        
        // Initialisation selon l'option
        document.addEventListener('DOMContentLoaded', function() {
            if (CHATBOT_OPTION === 'sisr') {
                // Configuration SISR
                document.getElementById('chatbot-type').textContent = 'Diagnostic';
                document.getElementById('chatbot-description').textContent = 'Assistant de diagnostic réseau et système';
                document.getElementById('quick-help').style.display = 'flex';
                document.getElementById('diagnostic-script').style.display = 'block';
            } else if (CHATBOT_OPTION === 'slam') {
                // Configuration SLAM
                document.getElementById('chatbot-type').textContent = 'Développement';
                document.getElementById('chatbot-description').textContent = 'Assistant de programmation et développement';
                document.getElementById('auth-zone').style.display = 'flex';
                document.getElementById('auth-script').style.display = 'block';
            }
        });
    </script>
</body>
</html>

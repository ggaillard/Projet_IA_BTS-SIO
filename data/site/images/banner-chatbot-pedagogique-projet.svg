<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" width="1000" height="300">
  <!-- Fond avec dégradé plus coloré -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6f7ff" />
      <stop offset="100%" stop-color="#b3e0ff" />
    </linearGradient>
    
    <!-- Dégradé pour le robot -->
    <linearGradient id="robot-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a93cb" />
      <stop offset="100%" stop-color="#3867a8" />
    </linearGradient>
    
    <!-- Dégradé pour le cerveau neural -->
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8e79e6" />
      <stop offset="100%" stop-color="#6c4fce" />
    </linearGradient>
    
    <!-- Dégradé pour les écrans -->
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#d6ebff" />
    </linearGradient>
    
    <!-- Animation pour les connections neuronales -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Fond principal -->
  <rect width="1000" height="300" fill="url(#bg-gradient)" />
  
  <!-- Motif de connexions en arrière-plan (style réseau neural) -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="3" fill="#4a6fa5" />
    <circle cx="150" cy="80" r="3" fill="#4a6fa5" />
    <circle cx="200" cy="30" r="3" fill="#4a6fa5" />
    <circle cx="300" cy="70" r="3" fill="#4a6fa5" />
    <circle cx="350" cy="40" r="3" fill="#4a6fa5" />
    <circle cx="420" cy="90" r="3" fill="#4a6fa5" />
    <circle cx="500" cy="50" r="3" fill="#4a6fa5" />
    <circle cx="580" cy="80" r="3" fill="#4a6fa5" />
    <circle cx="650" cy="40" r="3" fill="#4a6fa5" />
    <circle cx="700" cy="90" r="3" fill="#4a6fa5" />
    <circle cx="800" cy="60" r="3" fill="#4a6fa5" />
    <circle cx="900" cy="30" r="3" fill="#4a6fa5" />
    <circle cx="950" cy="70" r="3" fill="#4a6fa5" />
    
    <circle cx="50" cy="250" r="3" fill="#4a6fa5" />
    <circle cx="120" cy="200" r="3" fill="#4a6fa5" />
    <circle cx="200" cy="270" r="3" fill="#4a6fa5" />
    <circle cx="280" cy="230" r="3" fill="#4a6fa5" />
    <circle cx="350" cy="260" r="3" fill="#4a6fa5" />
    <circle cx="450" cy="200" r="3" fill="#4a6fa5" />
    <circle cx="550" cy="250" r="3" fill="#4a6fa5" />
    <circle cx="630" cy="230" r="3" fill="#4a6fa5" />
    <circle cx="700" cy="270" r="3" fill="#4a6fa5" />
    <circle cx="780" cy="220" r="3" fill="#4a6fa5" />
    <circle cx="850" cy="260" r="3" fill="#4a6fa5" />
    <circle cx="950" cy="240" r="3" fill="#4a6fa5" />
    
    <!-- Lignes de connexion -->
    <line x1="50" y1="50" x2="150" y2="80" stroke="#4a6fa5" stroke-width="1" />
    <line x1="150" y1="80" x2="200" y2="30" stroke="#4a6fa5" stroke-width="1" />
    <line x1="200" y1="30" x2="300" y2="70" stroke="#4a6fa5" stroke-width="1" />
    <line x1="300" y1="70" x2="350" y2="40" stroke="#4a6fa5" stroke-width="1" />
    <line x1="350" y1="40" x2="420" y2="90" stroke="#4a6fa5" stroke-width="1" />
    <line x1="420" y1="90" x2="500" y2="50" stroke="#4a6fa5" stroke-width="1" />
    <line x1="500" y1="50" x2="580" y2="80" stroke="#4a6fa5" stroke-width="1" />
    <line x1="580" y1="80" x2="650" y2="40" stroke="#4a6fa5" stroke-width="1" />
    <line x1="650" y1="40" x2="700" y2="90" stroke="#4a6fa5" stroke-width="1" />
    <line x1="700" y1="90" x2="800" y2="60" stroke="#4a6fa5" stroke-width="1" />
    <line x1="800" y1="60" x2="900" y2="30" stroke="#4a6fa5" stroke-width="1" />
    <line x1="900" y1="30" x2="950" y2="70" stroke="#4a6fa5" stroke-width="1" />
    
    <line x1="50" y1="250" x2="120" y2="200" stroke="#4a6fa5" stroke-width="1" />
    <line x1="120" y1="200" x2="200" y2="270" stroke="#4a6fa5" stroke-width="1" />
    <line x1="200" y1="270" x2="280" y2="230" stroke="#4a6fa5" stroke-width="1" />
    <line x1="280" y1="230" x2="350" y2="260" stroke="#4a6fa5" stroke-width="1" />
    <line x1="350" y1="260" x2="450" y2="200" stroke="#4a6fa5" stroke-width="1" />
    <line x1="450" y1="200" x2="550" y2="250" stroke="#4a6fa5" stroke-width="1" />
    <line x1="550" y1="250" x2="630" y2="230" stroke="#4a6fa5" stroke-width="1" />
    <line x1="630" y1="230" x2="700" y2="270" stroke="#4a6fa5" stroke-width="1" />
    <line x1="700" y1="270" x2="780" y2="220" stroke="#4a6fa5" stroke-width="1" />
    <line x1="780" y1="220" x2="850" y2="260" stroke="#4a6fa5" stroke-width="1" />
    <line x1="850" y1="260" x2="950" y2="240" stroke="#4a6fa5" stroke-width="1" />
    
    <!-- Quelques connexions verticales -->
    <line x1="150" y1="80" x2="120" y2="200" stroke="#4a6fa5" stroke-width="1" />
    <line x1="300" y1="70" x2="280" y2="230" stroke="#4a6fa5" stroke-width="1" />
    <line x1="500" y1="50" x2="550" y2="250" stroke="#4a6fa5" stroke-width="1" />
    <line x1="700" y1="90" x2="700" y2="270" stroke="#4a6fa5" stroke-width="1" />
    <line x1="900" y1="30" x2="850" y2="260" stroke="#4a6fa5" stroke-width="1" />
  </g>
  
  <!-- Bulles avec effet verre (thème éducation) -->
  <g transform="translate(100, 190)">
    <circle cx="0" cy="0" r="20" fill="#FF6B6B" opacity="0.7" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">CNN</text>
  </g>
  
  <g transform="translate(190, 230)">
    <circle cx="0" cy="0" r="20" fill="#48DBFB" opacity="0.7" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">RNN</text>
  </g>
  
  <g transform="translate(140, 140)">
    <circle cx="0" cy="0" r="20" fill="#1DD1A1" opacity="0.7" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">DL</text>
  </g>
  
  <!-- Zone centrale avec illustration de robot chatbot -->
  <g transform="translate(400, 150)">
    <!-- Tête du robot -->
    <rect x="-50" y="-60" width="100" height="90" rx="15" fill="url(#robot-gradient)" />
    
    <!-- Antennes -->
    <line x1="-20" y1="-60" x2="-30" y2="-80" stroke="#3867a8" stroke-width="3" />
    <circle cx="-30" cy="-85" r="5" fill="#ffd43b" />
    
    <line x1="20" y1="-60" x2="30" y2="-80" stroke="#3867a8" stroke-width="3" />
    <circle cx="30" cy="-85" r="5" fill="#ffd43b" />
    
    <!-- Yeux du robot -->
    <circle cx="-20" cy="-35" r="10" fill="white" />
    <circle cx="20" cy="-35" r="10" fill="white" />
    <circle cx="-20" cy="-35" r="5" fill="#2d3436" />
    <circle cx="20" cy="-35" r="5" fill="#2d3436" />
    
    <!-- Bouche/Haut-parleur -->
    <rect x="-25" y="-10" width="50" height="10" rx="5" fill="#dfe6e9" />
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#2d3436" stroke-width="2" />
    
    <!-- Cou -->
    <rect x="-10" y="30" width="20" height="15" fill="#3867a8" />
    
    <!-- Corps (écran) -->
    <rect x="-60" y="45" width="120" height="80" rx="10" fill="url(#screen-gradient)" stroke="#3867a8" stroke-width="3" />
    
    <!-- Contenu de l'écran (texte) -->
    <line x1="-45" y1="65" x2="45" y2="65" stroke="#3867a8" stroke-width="2" />
    <line x1="-45" y1="85" x2="30" y2="85" stroke="#3867a8" stroke-width="2" />
    <line x1="-45" y1="105" x2="15" y2="105" stroke="#3867a8" stroke-width="2" />
    
    <!-- Boutons sur le corps -->
    <circle cx="-40" cy="125" r="5" fill="#ff7675" />
    <circle cx="-20" cy="125" r="5" fill="#fdcb6e" />
    <circle cx="0" cy="125" r="5" fill="#55efc4" />
    <circle cx="20" cy="125" r="5" fill="#74b9ff" />
    <circle cx="40" cy="125" r="5" fill="#a29bfe" />
  </g>
  
  <!-- Côté droit: Illustration "cerveau neural" -->
  <g transform="translate(700, 150)">
    <!-- Forme du cerveau -->
    <path d="M-80,0 C-80,-40 -40,-70 0,-70 C40,-70 80,-40 80,0 C80,40 40,70 0,70 C-40,70 -80,40 -80,0 Z" fill="url(#brain-gradient)" opacity="0.9" />
    
    <!-- Noeuds neuronaux -->
    <circle cx="-50" cy="-30" r="8" fill="#f8f9fa" filter="url(#glow)" />
    <circle cx="-20" cy="-50" r="8" fill="#f8f9fa" filter="url(#glow)" />
    <circle cx="20" cy="-50" r="8" fill="#f8f9fa" filter="url(#glow)" />
    <circle cx="50" cy="-30" r="8" fill="#f8f9fa" filter="url(#glow)" />
    <circle cx="-60" cy="0" r="8" fill="#f8f9fa" filter="url(#glow)" />
    <circle cx="0" cy="-20" r="8" fill="#f8f9fa" filter="url(#glow)" />
    <circle cx="60" cy="0" r="8" fill="#f8f9fa" filter="url(#glow)" />
    <circle cx="-40" cy="30" r="8" fill="#f8f9fa" filter="url(#glow)" />
    <circle cx="0" cy="40" r="8" fill="#f8f9fa" filter="url(#glow)" />
    <circle cx="40" cy="30" r="8" fill="#f8f9fa" filter="url(#glow)" />
    
    <!-- Connexions entre les nœuds -->
    <line x1="-50" y1="-30" x2="-20" y2="-50" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="-20" y1="-50" x2="20" y2="-50" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="20" y1="-50" x2="50" y2="-30" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="-50" y1="-30" x2="-60" y2="0" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="-50" y1="-30" x2="0" y2="-20" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="-20" y1="-50" x2="0" y2="-20" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="20" y1="-50" x2="0" y2="-20" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="50" y1="-30" x2="0" y2="-20" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="50" y1="-30" x2="60" y2="0" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="-60" y1="0" x2="-40" y2="30" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="0" y1="-20" x2="-40" y2="30" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="0" y1="-20" x2="0" y2="40" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="0" y1="-20" x2="40" y2="30" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="60" y1="0" x2="40" y2="30" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="-40" y1="30" x2="0" y2="40" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
    <line x1="0" y1="40" x2="40" y2="30" stroke="#f8f9fa" stroke-width="2" opacity="0.6" />
  </g>
  
  <!-- Connexions entre le robot et le cerveau -->
  <path d="M460,150 C520,120 580,120 640,150" stroke="#6c5ce7" stroke-width="3" stroke-dasharray="5,5" opacity="0.7" />
  <path d="M460,170 C520,200 580,200 640,170" stroke="#6c5ce7" stroke-width="3" stroke-dasharray="5,5" opacity="0.7" />
  
  <!-- Connexions entre le robot et les bulles de concepts -->
  <path d="M360,170 C320,180 280,180 190,230" stroke="#48DBFB" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" />
  <path d="M360,150 C320,150 280,150 140,140" stroke="#1DD1A1" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" />
  <path d="M360,130 C320,120 250,120 100,190" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" />
  
  <!-- Titre principal stylisé -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#2c3e50" text-anchor="middle" stroke="#2c3e50" stroke-width="0.5">Chatbot Pédagogique</text>
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="20" fill="#3867a8" text-anchor="middle">Projet Intégrateur Deep Learning</text>
</svg>
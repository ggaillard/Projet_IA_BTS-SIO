<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Fond blanc -->
  <rect width="800" height="400" fill="#ffffff" />
  
  <!-- Titre -->
  <text x="400" y="40" font-family="Comic Sans MS, Arial" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">Comment un ordinateur reconnaît une image</text>
  
  <!-- Image originale (chat stylisé) -->
  <rect x="60" y="100" width="100" height="100" fill="#e6f7ff" stroke="#333333" stroke-width="2" rx="5" />
  <circle cx="85" cy="125" r="10" fill="#333333" /> <!-- œil gauche -->
  <circle cx="135" cy="125" r="10" fill="#333333" /> <!-- œil droit -->
  <path d="M 85 145 Q 110 165 135 145" fill="none" stroke="#333333" stroke-width="2" /> <!-- sourire -->
  <path d="M 60 115 L 40 95" stroke="#333333" stroke-width="2" /> <!-- moustache 1 -->
  <path d="M 60 130 L 40 130" stroke="#333333" stroke-width="2" /> <!-- moustache 2 -->
  <path d="M 60 145 L 40 165" stroke="#333333" stroke-width="2" /> <!-- moustache 3 -->
  <path d="M 160 115 L 180 95" stroke="#333333" stroke-width="2" /> <!-- moustache 4 -->
  <path d="M 160 130 L 180 130" stroke="#333333" stroke-width="2" /> <!-- moustache 5 -->
  <path d="M 160 145 L 180 165" stroke="#333333" stroke-width="2" /> <!-- moustache 6 -->
  <path d="M 70 100 L 85 80 L 100 100" fill="none" stroke="#333333" stroke-width="2" /> <!-- oreille gauche -->
  <path d="M 120 100 L 135 80 L 150 100" fill="none" stroke="#333333" stroke-width="2" /> <!-- oreille droite -->
  <text x="110" y="220" font-family="Comic Sans MS, Arial" font-size="16" text-anchor="middle" fill="#333333">Image</text>
  
  <!-- Flèche -->
  <line x1="170" y1="150" x2="210" y2="150" stroke="#ff9933" stroke-width="4" />
  <polygon points="210,150 200,145 200,155" fill="#ff9933" />
  
  <!-- Première étape: Filtre pour trouver les contours -->
  <rect x="220" y="100" width="100" height="100" fill="#ffcc99" stroke="#333333" stroke-width="2" rx="5" />
  <circle cx="245" cy="125" r="10" fill="none" stroke="#3366ff" stroke-width="2" /> <!-- œil gauche -->
  <circle cx="295" cy="125" r="10" fill="none" stroke="#3366ff" stroke-width="2" /> <!-- œil droit -->
  <path d="M 245 145 Q 270 165 295 145" fill="none" stroke="#3366ff" stroke-width="2" /> <!-- sourire -->
  <text x="270" y="220" font-family="Comic Sans MS, Arial" font-size="16" text-anchor="middle" fill="#333333">Trouve les bords</text>
  
  <!-- Flèche -->
  <line x1="330" y1="150" x2="370" y2="150" stroke="#ff9933" stroke-width="4" />
  <polygon points="370,150 360,145 360,155" fill="#ff9933" />
  
  <!-- Deuxième étape: Reconnaître les formes simples -->
  <rect x="380" y="100" width="100" height="100" fill="#ffcc99" stroke="#333333" stroke-width="2" rx="5" />
  <circle cx="405" cy="125" r="15" fill="none" stroke="#ff3399" stroke-width="2" /> <!-- cercle pour œil -->
  <circle cx="455" cy="125" r="15" fill="none" stroke="#ff3399" stroke-width="2" /> <!-- cercle pour œil -->
  <path d="M 405 155 Q 430 175 455 155" fill="none" stroke="#ff3399" stroke-width="2" /> <!-- courbe pour sourire -->
  <text x="430" y="220" font-family="Comic Sans MS, Arial" font-size="16" text-anchor="middle" fill="#333333">Trouve les formes</text>
  
  <!-- Flèche -->
  <line x1="490" y1="150" x2="530" y2="150" stroke="#ff9933" stroke-width="4" />
  <polygon points="530,150 520,145 520,155" fill="#ff9933" />
  
  <!-- Troisième étape: Reconnaître les traits de visage -->
  <rect x="540" y="100" width="100" height="100" fill="#ffcc99" stroke="#333333" stroke-width="2" rx="5" />
  <text x="590" y="150" font-family="Comic Sans MS, Arial" font-size="20" text-anchor="middle" fill="#333333">Visage</text>
  <text x="590" y="220" font-family="Comic Sans MS, Arial" font-size="16" text-anchor="middle" fill="#333333">Trouve les parties</text>
  
  <!-- Flèche -->
  <line x1="650" y1="150" x2="690" y2="150" stroke="#ff9933" stroke-width="4" />
  <polygon points="690,150 680,145 680,155" fill="#ff9933" />
  
  <!-- Résultat final: Reconnaissance -->
  <rect x="700" y="100" width="60" height="100" fill="#ccffcc" stroke="#333333" stroke-width="2" rx="5" />
  <text x="730" y="150" font-family="Comic Sans MS, Arial" font-size="18" text-anchor="middle" fill="#333333">CHAT!</text>
  <text x="730" y="220" font-family="Comic Sans MS, Arial" font-size="16" text-anchor="middle" fill="#333333">Réponse</text>
  
  <!-- Explication -->
  <text x="400" y="280" font-family="Comic Sans MS, Arial" font-size="18" text-anchor="middle" fill="#333333" font-weight="bold">Comme tes yeux et ton cerveau, l'ordinateur regarde une image</text>
  <text x="400" y="310" font-family="Comic Sans MS, Arial" font-size="18" text-anchor="middle" fill="#333333" font-weight="bold">étape par étape pour la reconnaître</text>
  
  <!-- Légende -->
  <rect x="100" y="340" width="20" height="20" fill="#e6f7ff" stroke="#333333" stroke-width="2" />
  <text x="130" y="355" font-family="Comic Sans MS, Arial" font-size="14" fill="#333333">Image de départ</text>
  
  <rect x="240" y="340" width="20" height="20" fill="#ffcc99" stroke="#333333" stroke-width="2" />
  <text x="350" y="355" font-family="Comic Sans MS, Arial" font-size="14" fill="#333333">L'ordinateur cherche des indices (formes, lignes)</text>
  
  <rect x="500" y="340" width="20" height="20" fill="#ccffcc" stroke="#333333" stroke-width="2" />
  <text x="575" y="355" font-family="Comic Sans MS, Arial" font-size="14" fill="#333333">L'ordinateur donne sa réponse</text>
</svg>
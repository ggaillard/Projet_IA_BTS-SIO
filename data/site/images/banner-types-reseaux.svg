<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00695C" />
      <stop offset="100%" stop-color="#26A69A" />
    </linearGradient>
    
    <!-- Motif pour le fond -->
    <pattern id="network-pattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="none"/>
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.3)"/>
      <circle cx="60" cy="20" r="2" fill="rgba(255,255,255,0.3)"/>
      <circle cx="100" cy="20" r="2" fill="rgba(255,255,255,0.3)"/>
      <circle cx="20" cy="60" r="2" fill="rgba(255,255,255,0.3)"/>
      <circle cx="60" cy="60" r="2" fill="rgba(255,255,255,0.3)"/>
      <circle cx="100" cy="60" r="2" fill="rgba(255,255,255,0.3)"/>
      <circle cx="20" cy="100" r="2" fill="rgba(255,255,255,0.3)"/>
      <circle cx="60" cy="100" r="2" fill="rgba(255,255,255,0.3)"/>
      <circle cx="100" cy="100" r="2" fill="rgba(255,255,255,0.3)"/>
      
      <line x1="20" y1="20" x2="60" y2="20" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="60" y1="20" x2="100" y2="20" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="20" y1="60" x2="60" y2="60" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="60" y1="60" x2="100" y2="60" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="20" y1="100" x2="60" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="60" y1="100" x2="100" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      
      <line x1="20" y1="20" x2="20" y2="60" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="20" y1="60" x2="20" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="60" y1="20" x2="60" y2="60" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="60" y1="60" x2="60" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="100" y1="20" x2="100" y2="60" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="100" y1="60" x2="100" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      
      <line x1="20" y1="20" x2="60" y2="60" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="60" y1="60" x2="100" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="100" y1="20" x2="60" y2="60" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="60" y1="60" x2="20" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  <rect width="1200" height="300" fill="url(#network-pattern)"/>
  
  <!-- Overlay semi-transparent pour améliorer la lisibilité du texte -->
  <rect width="1200" height="300" fill="rgba(0, 105, 92, 0.2)"/>
  
  <!-- Titre principal avec effet d'ombre -->
  <g>
    <text x="50" y="90" font-family="Arial" font-size="56" font-weight="bold" fill="white" filter="url(#shadow)">
      Types de réseaux de neurones
    </text>
    <text x="50" y="140" font-family="Arial" font-size="28" fill="white" filter="url(#shadow)">
      CNN, RNN, LSTM et applications spécifiques
    </text>
  </g>
  
  <!-- Effet d'ombre pour le texte -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Illustration de différents types de réseaux -->
  
  <!-- CNN (Réseau de neurones convolutif) -->
  <g transform="translate(280, 220)">
    <!-- Étiquette -->
    <rect x="-50" y="-25" width="100" height="25" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="0" y="-8" font-family="Arial" font-size="14" text-anchor="middle" fill="white">CNN</text>
    
    <!-- Représentation schématique d'un CNN -->
    <rect x="-80" y="10" width="30" height="30" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
    <rect x="-40" y="10" width="30" height="30" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
    <rect x="0" y="10" width="30" height="30" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
    <rect x="40" y="10" width="30" height="30" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
    <rect x="80" y="20" width="10" height="10" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
    
    <!-- Représentation des filtres et pooling -->
    <line x1="-65" y1="10" x2="-25" y2="10" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="-25" y1="10" x2="15" y2="10" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="15" y1="10" x2="55" y2="10" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="55" y1="20" x2="80" y2="20" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- RNN (Réseau de neurones récurrent) -->
  <g transform="translate(600, 220)">
    <!-- Étiquette -->
    <rect x="-50" y="-25" width="100" height="25" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="0" y="-8" font-family="Arial" font-size="14" text-anchor="middle" fill="white">RNN</text>
    
    <!-- Représentation schématique d'un RNN -->
    <circle cx="-50" cy="25" r="15" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="0" cy="25" r="15" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="50" cy="25" r="15" fill="none" stroke="white" stroke-width="1.5"/>
    
    <!-- Connections récurrentes -->
    <path d="M-35,25 L-15,25" stroke="white" stroke-width="1.5"/>
    <path d="M15,25 L35,25" stroke="white" stroke-width="1.5"/>
    
    <!-- Boucles de récurrence -->
    <path d="M-50,10 C-70,10 -70,40 -50,40 C-30,40 -30,10 -50,10" stroke="white" stroke-width="1.5" fill="none"/>
    <path d="M0,10 C-20,10 -20,40 0,40 C20,40 20,10 0,10" stroke="white" stroke-width="1.5" fill="none"/>
    <path d="M50,10 C30,10 30,40 50,40 C70,40 70,10 50,10" stroke="white" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- LSTM (Long Short-Term Memory) -->
  <g transform="translate(920, 220)">
    <!-- Étiquette -->
    <rect x="-50" y="-25" width="100" height="25" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="0" y="-8" font-family="Arial" font-size="14" text-anchor="middle" fill="white">LSTM</text>
    
    <!-- Représentation schématique d'une cellule LSTM -->
    <rect x="-60" y="5" width="120" height="40" rx="5" fill="none" stroke="white" stroke-width="1.5"/>
    
    <!-- Portes d'une cellule LSTM -->
    <line x1="-60" y1="15" x2="-30" y2="15" stroke="white" stroke-width="1"/>
    <circle cx="-25" cy="15" r="5" fill="none" stroke="white" stroke-width="1"/>
    
    <line x1="-60" y1="25" x2="-30" y2="25" stroke="white" stroke-width="1"/>
    <circle cx="-25" cy="25" r="5" fill="none" stroke="white" stroke-width="1"/>
    
    <line x1="-60" y1="35" x2="-30" y2="35" stroke="white" stroke-width="1"/>
    <circle cx="-25" cy="35" r="5" fill="none" stroke="white" stroke-width="1"/>
    
    <!-- État de cellule -->
    <line x1="-15" y1="15" x2="15" y2="15" stroke="white" stroke-width="2"/>
    
    <!-- Sorties -->
    <line x1="25" y1="25" x2="60" y2="25" stroke="white" stroke-width="1"/>
    <circle cx="20" cy="25" r="5" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Applications symbolisées -->
  <g transform="translate(600, 50)">
    <!-- Vision par ordinateur -->
    <g transform="translate(-300, 0)" opacity="0.8">
      <rect x="-30" y="-20" width="60" height="40" rx="5" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Vision</text>
    </g>
    
    <!-- Traitement du langage -->
    <g transform="translate(-150, 0)" opacity="0.8">
      <rect x="-40" y="-20" width="80" height="40" rx="5" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Langage</text>
    </g>
    
    <!-- Séries temporelles -->
    <g transform="translate(0, 0)" opacity="0.8">
      <rect x="-50" y="-20" width="100" height="40" rx="5" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Séries temporelles</text>
    </g>
    
    <!-- Génération de contenu -->
    <g transform="translate(150, 0)" opacity="0.8">
      <rect x="-50" y="-20" width="100" height="40" rx="5" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Génération</text>
    </g>
    
    <!-- Robotique -->
    <g transform="translate(300, 0)" opacity="0.8">
      <rect x="-40" y="-20" width="80" height="40" rx="5" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Robotique</text>
    </g>
  </g>
</svg>

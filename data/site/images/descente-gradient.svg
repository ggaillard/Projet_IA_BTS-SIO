<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Fond blanc -->
  <rect width="800" height="500" fill="#ffffff" />
  
  <!-- Titre -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Descente de gradient</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">Comment l'algorithme trouve le minimum de la fonction de coût</text>
  
  <!-- Système de coordonnées -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333333" stroke-width="2" /> <!-- Axe X -->
  <line x1="100" y1="100" x2="100" y2="400" stroke="#333333" stroke-width="2" /> <!-- Axe Y -->
  
  <!-- Graduations axe X -->
  <line x1="200" y1="395" x2="200" y2="405" stroke="#333333" stroke-width="2" />
  <line x1="300" y1="395" x2="300" y2="405" stroke="#333333" stroke-width="2" />
  <line x1="400" y1="395" x2="400" y2="405" stroke="#333333" stroke-width="2" />
  <line x1="500" y1="395" x2="500" y2="405" stroke="#333333" stroke-width="2" />
  <line x1="600" y1="395" x2="600" y2="405" stroke="#333333" stroke-width="2" />
  
  <!-- Graduations axe Y -->
  <line x1="95" y1="300" x2="105" y2="300" stroke="#333333" stroke-width="2" />
  <line x1="95" y1="200" x2="105" y2="200" stroke="#333333" stroke-width="2" />
  
  <!-- Légendes des axes -->
  <text x="400" y="430" font-family="Arial" font-size="16" text-anchor="middle">Paramètre du modèle (θ)</text>
  <text x="60" y="250" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 60, 250)">Coût (Erreur)</text>
  
  <!-- Courbe de la fonction de coût (parabole) -->
  <path d="M 150,380 Q 400,100 650,380" fill="none" stroke="#2196f3" stroke-width="3" />
  
  <!-- Points de la descente de gradient -->
  <!-- Point 1 -->
  <circle cx="200" cy="340" r="8" fill="#ff5722" />
  <text x="200" y="325" font-family="Arial" font-size="14" text-anchor="middle">1</text>
  
  <!-- Point 2 -->
  <circle cx="250" cy="280" r="8" fill="#ff5722" />
  <text x="250" y="265" font-family="Arial" font-size="14" text-anchor="middle">2</text>
  
  <!-- Point 3 -->
  <circle cx="300" cy="230" r="8" fill="#ff5722" />
  <text x="300" y="215" font-family="Arial" font-size="14" text-anchor="middle">3</text>
  
  <!-- Point 4 -->
  <circle cx="350" cy="190" r="8" fill="#ff5722" />
  <text x="350" y="175" font-family="Arial" font-size="14" text-anchor="middle">4</text>
  
  <!-- Point 5 -->
  <circle cx="380" cy="170" r="8" fill="#ff5722" />
  <text x="380" y="155" font-family="Arial" font-size="14" text-anchor="middle">5</text>
  
  <!-- Point 6 - Minimum -->
  <circle cx="400" cy="160" r="10" fill="#4caf50" stroke="#333" stroke-width="2" />
  <text x="400" y="145" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">min</text>
  
  <!-- Flèches indiquant le gradient -->
  <line x1="200" y1="340" x2="245" y2="285" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="250" y1="280" x2="295" y2="235" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="300" y1="230" x2="345" y2="195" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="350" y1="190" x2="375" y2="175" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="380" y1="170" x2="395" y2="162" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Définition de la pointe de flèche -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800" />
    </marker>
  </defs>
  
  <!-- Légendes -->
  <rect x="550" y="150" width="20" height="20" fill="#ff5722" rx="3" />
  <text x="580" y="165" font-family="Arial" font-size="14">Étapes d'apprentissage</text>
  
  <rect x="550" y="180" width="20" height="20" fill="#4caf50" rx="3" />
  <text x="580" y="195" font-family="Arial" font-size="14">Minimum trouvé</text>
  
  <line x1="550" y1="210" x2="580" y2="210" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="610" y="215" font-family="Arial" font-size="14">Direction du gradient</text>
  
  <line x1="550" y1="240" x2="580" y2="240" stroke="#2196f3" stroke-width="3" />
  <text x="610" y="245" font-family="Arial" font-size="14">Fonction de coût</text>
  
  <!-- Équation de mise à jour -->
  <text x="400" y="465" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">θ = θ - α ∇J(θ)</text>
  <text x="400" y="490" font-family="Arial" font-size="14" text-anchor="middle">α = taux d'apprentissage, ∇J(θ) = gradient de la fonction de coût</text>
</svg>

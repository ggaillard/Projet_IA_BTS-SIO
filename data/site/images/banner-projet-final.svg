<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E65100" />
      <stop offset="100%" stop-color="#FF9800" />
    </linearGradient>
    
    <!-- Motif de lignes pour le fond -->
    <pattern id="line-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="none"/>
      <path d="M 0 0 L 60 60 M -10 50 L 10 70 M 50 -10 L 70 10" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  <rect width="1200" height="300" fill="url(#line-pattern)"/>
  
  <!-- Overlay semi-transparent pour améliorer la lisibilité du texte -->
  <rect width="1200" height="300" fill="rgba(230, 81, 0, 0.1)"/>
  
  <!-- Titre principal avec effet d'ombre -->
  <g>
    <text x="50" y="90" font-family="Arial" font-size="56" font-weight="bold" fill="white" filter="url(#shadow)">
      Projet intégrateur
    </text>
    <text x="50" y="140" font-family="Arial" font-size="28" fill="white" filter="url(#shadow)">
      Développement d'un chatbot pédagogique
    </text>
  </g>
  
  <!-- Effet d'ombre pour le texte -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Illustration du chatbot -->
  <g transform="translate(900, 150)">
    <!-- Cercle de base du robot -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="white" stroke-width="2.5" opacity="0.9"/>
    
    <!-- Visage du robot -->
    <circle cx="-25" cy="-15" r="10" fill="white" opacity="0.9"/>
    <circle cx="25" cy="-15" r="10" fill="white" opacity="0.9"/>
    
    <!-- Bouche "interface" -->
    <rect x="-40" y="20" width="80" height="15" rx="7" fill="white" opacity="0.9"/>
    
    <!-- Antennes -->
    <line x1="0" y1="-70" x2="0" y2="-90" stroke="white" stroke-width="2.5"/>
    <circle cx="0" cy="-95" r="5" fill="white"/>
    
    <!-- Circuits internes stylisés -->
    <path d="M-50,-50 L-30,-40 L-40,-20 L-60,-30 Z" fill="none" stroke="white" stroke-width="1" opacity="0.7"/>
    <path d="M50,-50 L30,-40 L40,-20 L60,-30 Z" fill="none" stroke="white" stroke-width="1" opacity="0.7"/>
    <path d="M-50,50 L-30,40 L-40,20 L-60,30 Z" fill="none" stroke="white" stroke-width="1" opacity="0.7"/>
    <path d="M50,50 L30,40 L40,20 L60,30 Z" fill="none" stroke="white" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Interface de chat stylisée -->
  <g transform="translate(600, 150)">
    <!-- Fenêtre de chat -->
    <rect x="-150" y="-80" width="300" height="160" rx="10" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="1.5"/>
    
    <!-- Barre de titre -->
    <rect x="-150" y="-80" width="300" height="30" rx="10" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="1.5"/>
    <text x="-130" y="-60" font-family="Arial" font-size="14" fill="white">Chatbot Deep Learning</text>
    <circle cx="130" cy="-65" r="5" fill="white"/>
    
    <!-- Messages du chat -->
    <g>
      <!-- Message 1 - Question -->
      <rect x="-140" y="-40" width="170" height="25" rx="12" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
      <text x="-130" y="-23" font-family="Arial" font-size="10" fill="white">Qu'est-ce que le Deep Learning ?</text>
      
      <!-- Message 2 - Réponse -->
      <rect x="-30" y="-5" width="170" height="35" rx="12" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
      <text x="-20" y="5" font-family="Arial" font-size="10" fill="white">Le Deep Learning est une branche</text>
      <text x="-20" y="20" font-family="Arial" font-size="10" fill="white">du Machine Learning qui utilise...</text>
      
      <!-- Message 3 - Question -->
      <rect x="-140" y="40" width="200" height="25" rx="12" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
      <text x="-130" y="57" font-family="Arial" font-size="10" fill="white">Comment fonctionne un réseau neuronal ?</text>
    </g>
  </g>
  
  <!-- Éléments du projet -->
  <g transform="translate(300, 220)">
    <!-- API -->
    <g transform="translate(-150, 0)">
      <rect x="-40" y="-15" width="80" height="30" rx="5" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="white">API Mistral</text>
    </g>
    
    <!-- Base de connaissances -->
    <g transform="translate(0, 0)">
      <rect x="-60" y="-15" width="120" height="30" rx="5" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Base de connaissances</text>
    </g>
    
    <!-- Interface utilisateur -->
    <g transform="translate(150, 0)">
      <rect x="-50" y="-15" width="100" height="30" rx="5" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Interface utilisateur</text>
    </g>
  </g>
  
  <!-- Étapes du projet sur le côté -->
  <g transform="translate(140, 160)" opacity="0.9">
    <rect x="-50" y="-40" width="100" height="25" rx="12" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="0" y="-25" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Conception</text>
    
    <line x1="0" y1="-15" x2="0" y2="0" stroke="white" stroke-width="1" stroke-dasharray="3,3"/>
    
    <rect x="-50" y="0" width="100" height="25" rx="12" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="0" y="15" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Développement</text>
    
    <line x1="0" y1="25" x2="0" y2="40" stroke="white" stroke-width="1" stroke-dasharray="3,3"/>
    
    <rect x="-50" y="40" width="100" height="25" rx="12" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="0" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Tests</text>
    
    <line x1="0" y1="65" x2="0" y2="80" stroke="white" stroke-width="1" stroke-dasharray="3,3"/>
    
    <rect x="-50" y="80" width="100" height="25" rx="12" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1.5"/>
    <text x="0" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Présentation</text>
  </g>
</svg>

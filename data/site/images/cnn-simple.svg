<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Entrée: Image -->
  <rect x="50" y="125" width="150" height="150" fill="#6495ED" stroke="#333" stroke-width="2" rx="5" />
  <text x="125" y="205" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Image d'entrée</text>
  <text x="125" y="290" text-anchor="middle" fill="#333" font-size="14">28 x 28 pixels</text>
  
  <!-- Convolution -->
  <rect x="250" y="125" width="120" height="150" fill="#FF7F50" stroke="#333" stroke-width="2" rx="5" />
  <text x="310" y="205" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Convolution</text>
  <text x="310" y="290" text-anchor="middle" fill="#333" font-size="14">Filtres 3x3</text>
  
  <!-- Pooling -->
  <rect x="420" y="150" width="80" height="100" fill="#FF7F50" stroke="#333" stroke-width="2" rx="5" />
  <text x="460" y="205" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Pooling</text>
  <text x="460" y="290" text-anchor="middle" fill="#333" font-size="14">Max 2x2</text>
  
  <!-- Couche dense -->
  <rect x="550" y="125" width="100" height="150" fill="#9370DB" stroke="#333" stroke-width="2" rx="5" />
  <text x="600" y="205" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Couche dense</text>
  <text x="600" y="290" text-anchor="middle" fill="#333" font-size="14">128 neurones</text>
  
  <!-- Sortie -->
  <rect x="700" y="150" width="50" height="100" fill="#32CD32" stroke="#333" stroke-width="2" rx="5" />
  <text x="725" y="205" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Sortie</text>
  <text x="725" y="290" text-anchor="middle" fill="#333" font-size="14">10 classes</text>
  
  <!-- Connexions -->
  <path d="M 200 200 L 250 200" stroke="#333" stroke-width="2" marker-end="url(#arrowMarker)" />
  <path d="M 370 200 L 420 200" stroke="#333" stroke-width="2" marker-end="url(#arrowMarker)" />
  <path d="M 500 200 L 550 200" stroke="#333" stroke-width="2" marker-end="url(#arrowMarker)" />
  <path d="M 650 200 L 700 200" stroke="#333" stroke-width="2" marker-end="url(#arrowMarker)" />
  
  <!-- Visualisations des filtres -->
  <!-- Filtre de détection de bord -->
  <g transform="translate(275, 155) scale(0.8)">
    <rect x="0" y="0" width="20" height="20" fill="#DDD" stroke="#333" />
    <rect x="20" y="0" width="20" height="20" fill="#555" stroke="#333" />
    <rect x="40" y="0" width="20" height="20" fill="#DDD" stroke="#333" />
    <rect x="0" y="20" width="20" height="20" fill="#555" stroke="#333" />
    <rect x="20" y="20" width="20" height="20" fill="#FFF" stroke="#333" />
    <rect x="40" y="20" width="20" height="20" fill="#555" stroke="#333" />
    <rect x="0" y="40" width="20" height="20" fill="#DDD" stroke="#333" />
    <rect x="20" y="40" width="20" height="20" fill="#555" stroke="#333" />
    <rect x="40" y="40" width="20" height="20" fill="#DDD" stroke="#333" />
  </g>
  
  <!-- Niveaux d'abstraction -->
  <text x="125" y="80" text-anchor="middle" fill="#333" font-size="14">Pixels</text>
  <text x="310" y="80" text-anchor="middle" fill="#333" font-size="14">Contours</text>
  <text x="460" y="80" text-anchor="middle" fill="#333" font-size="14">Formes simples</text>
  <text x="600" y="80" text-anchor="middle" fill="#333" font-size="14">Formes complexes</text>
  <text x="725" y="80" text-anchor="middle" fill="#333" font-size="14">Objets</text>
  
  <path d="M 125 85 L 125 120" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
  <path d="M 310 85 L 310 120" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
  <path d="M 460 85 L 460 145" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
  <path d="M 600 85 L 600 120" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
  <path d="M 725 85 L 725 145" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- Légende en bas -->
  <rect x="250" y="330" width="300" height="60" rx="10" fill="#f0f0f0" stroke="#ccc" />
  <text x="400" y="350" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Réseau de neurones convolutif (CNN)</text>
  <text x="400" y="370" text-anchor="middle" fill="#333" font-size="14">Spécialisé pour les images</text>
  <text x="400" y="385" text-anchor="middle" fill="#333" font-size="12">Détecte progressivement des motifs de plus en plus complexes</text>
  
  <!-- Définition du marqueur de flèche -->
  <defs>
    <marker id="arrowMarker" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#4a148c" />
    </linearGradient>
    
    <!-- Motif de circuit pour le fond -->
    <pattern id="circuit-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10,10 L40,10 L40,40 L70,40 L70,10 L90,10 M10,50 L30,50 L30,90 L70,90 L70,50 L90,50 M10,30 L10,70 M90,30 L90,70" 
            fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1.5"/>
      <circle cx="10" cy="10" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="40" cy="40" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="70" cy="10" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="90" cy="10" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="10" cy="50" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="30" cy="50" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="30" cy="90" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="70" cy="90" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="70" cy="50" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="90" cy="50" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="10" cy="30" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="10" cy="70" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="90" cy="30" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="90" cy="70" r="3" fill="rgba(255,255,255,0.2)"/>
    </pattern>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  <rect width="1200" height="300" fill="url(#circuit-pattern)"/>
  
  <!-- Overlay semi-transparent pour améliorer la lisibilité du texte -->
  <rect width="1200" height="300" fill="rgba(26, 35, 126, 0.3)"/>
  
  <!-- Titre principal avec effet d'ombre -->
  <g>
    <text x="600" y="120" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
      Formation Deep Learning
    </text>
    <text x="600" y="180" font-family="Arial" font-size="30" text-anchor="middle" fill="white" filter="url(#shadow)">
      pour le développement d'applications
    </text>
  </g>
  
  <!-- Effet d'ombre pour le texte -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Illustration d'un réseau de neurones simplifié à droite -->
  <g transform="translate(950, 150) scale(0.8)">
    <!-- Couche d'entrée -->
    <circle cx="0" cy="-60" r="12" fill="#64B5F6" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="#64B5F6" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="60" r="12" fill="#64B5F6" stroke="white" stroke-width="2"/>
    
    <!-- Couche cachée -->
    <circle cx="80" cy="-40" r="12" fill="#FFA726" stroke="white" stroke-width="2"/>
    <circle cx="80" cy="0" r="12" fill="#FFA726" stroke="white" stroke-width="2"/>
    <circle cx="80" cy="40" r="12" fill="#FFA726" stroke="white" stroke-width="2"/>
    
    <!-- Couche de sortie -->
    <circle cx="160" cy="-20" r="12" fill="#81C784" stroke="white" stroke-width="2"/>
    <circle cx="160" cy="20" r="12" fill="#81C784" stroke="white" stroke-width="2"/>
    
    <!-- Connexions -->
    <g stroke="rgba(255,255,255,0.7)" stroke-width="1.5">
      <!-- Connexions de la couche d'entrée à la couche cachée -->
      <line x1="12" y1="-60" x2="68" y2="-40"/>
      <line x1="12" y1="-60" x2="68" y2="0"/>
      <line x1="12" y1="-60" x2="68" y2="40"/>
      
      <line x1="12" y1="0" x2="68" y2="-40"/>
      <line x1="12" y1="0" x2="68" y2="0"/>
      <line x1="12" y1="0" x2="68" y2="40"/>
      
      <line x1="12" y1="60" x2="68" y2="-40"/>
      <line x1="12" y1="60" x2="68" y2="0"/>
      <line x1="12" y1="60" x2="68" y2="40"/>
      
      <!-- Connexions de la couche cachée à la couche de sortie -->
      <line x1="92" y1="-40" x2="148" y2="-20"/>
      <line x1="92" y1="-40" x2="148" y2="20"/>
      
      <line x1="92" y1="0" x2="148" y2="-20"/>
      <line x1="92" y1="0" x2="148" y2="20"/>
      
      <line x1="92" y1="40" x2="148" y2="-20"/>
      <line x1="92" y1="40" x2="148" y2="20"/>
    </g>
  </g>
  
  <!-- Illustration représentant des applications à gauche -->
  <g transform="translate(150, 150)">
    <!-- Icône représentant la vision par ordinateur -->
    <rect x="-60" y="-60" width="40" height="40" rx="5" fill="#FF7043" stroke="white" stroke-width="1.5"/>
    <polyline points="-50,-45 -40,-35 -30,-50" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="-35" cy="-40" r="3" fill="white"/>
    
    <!-- Icône représentant le traitement du langage -->
    <rect x="-60" y="0" width="40" height="40" rx="5" fill="#26A69A" stroke="white" stroke-width="1.5"/>
    <line x1="-50" y1="10" x2="-30" y2="10" stroke="white" stroke-width="1.5"/>
    <line x1="-50" y1="20" x2="-35" y2="20" stroke="white" stroke-width="1.5"/>
    <line x1="-50" y1="30" x2="-40" y2="30" stroke="white" stroke-width="1.5"/>
    
    <!-- Icône représentant le code -->
    <rect x="0" y="-30" width="40" height="40" rx="5" fill="#7E57C2" stroke="white" stroke-width="1.5"/>
    <text x="20" y="-10" font-family="monospace" font-size="10" text-anchor="middle" fill="white">&lt;/&gt;</text>
    
    <!-- Lignes connectant les icônes au "cerveau" central -->
    <circle cx="60" cy="0" r="25" fill="#EC407A" stroke="white" stroke-width="2"/>
    <path d="M50,-10 C60,-20 70,-20 70,-10 C80,0 70,10 60,10 C50,10 40,0 50,-10 Z" fill="none" stroke="white" stroke-width="1.5"/>
    
    <line x1="-20" y1="-40" x2="40" y2="-15" stroke="white" stroke-width="1.5" stroke-dasharray="4"/>
    <line x1="-20" y1="20" x2="40" y2="15" stroke="white" stroke-width="1.5" stroke-dasharray="4"/>
    <line x1="40" y1="-10" x2="40" y2="10" stroke="white" stroke-width="1.5" stroke-dasharray="4"/>
  </g>
  
  <!-- Petits points/particules pour donner un aspect high-tech -->
  <g fill="white">
    <circle cx="200" cy="50" r="1.5"/>
    <circle cx="220" cy="70" r="1"/>
    <circle cx="240" cy="30" r="1.2"/>
    <circle cx="750" cy="40" r="1.5"/>
    <circle cx="780" cy="60" r="1"/>
    <circle cx="810" cy="30" r="1.2"/>
    <circle cx="300" cy="250" r="1.5"/>
    <circle cx="350" cy="270" r="1"/>
    <circle cx="400" cy="230" r="1.2"/>
    <circle cx="850" cy="250" r="1.5"/>
    <circle cx="880" cy="230" r="1"/>
    <circle cx="910" cy="270" r="1.2"/>
  </g>
  
  <!-- Lignes de code binaire sur le côté pour l'effet "matrix" -->
  <g font-family="monospace" font-size="8" fill="rgba(255,255,255,0.3)">
    <text x="30" y="20">01001010 01100001 01110110 01100001</text>
    <text x="30" y="30">01010000 01111001 01110100 01101000</text>
    <text x="30" y="40">01010100 01100101 01101110 01110011</text>
    <text x="30" y="50">01001011 01100101 01110010 01100001</text>
    <text x="30" y="60">01010000 01111001 01010100 01101111</text>
    
    <text x="980" y="240">01010100 01100101 01101110 01110011</text>
    <text x="980" y="250">01001011 01100101 01110010 01100001</text>
    <text x="980" y="260">01010000 01111001 01010100 01101111</text>
    <text x="980" y="270">01001010 01100001 01110110 01100001</text>
    <text x="980" y="280">01010000 01111001 01110100 01101000</text>
  </g>
</svg>
